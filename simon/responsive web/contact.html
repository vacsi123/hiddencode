    <title>Small Startup - Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="hero">
        <div class="navbar container">
            <div class="navbar__logo">
                <img src="img/LogoWhite.svg" alt="" class="navbar__logo--image">
                <div class="navbar__logo--text">Start</div>
            </div>
            <div class="navbar__menu hidden">
                <a href="index.html" class="navbar__menu--1">Home</a>
                <a href="portfolio.html" class="navbar__menu--2">Portfolio</a>
                <a href="services.html" class="navbar__menu--3">Services</a>
                <a href="contact.html" class="navbar__menu--4">Contact</a>
            </div>

            <div class="navbar__icons">
                <i class="bi bi-list"></i>
                <i class="bi bi-x-lg hide"></i>
            </div>
        </div>
    </div>

    <div class="sectionOne container text-center">
        <div class="common-title">Contact Us</div>
        <div class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos, odio.</div>
    </div>

    <div class="sectionTwo container grid">
        <div class="sectionTwo__left">
            <form action="" class="form">
                <label for="name">Name</label>
                <input placeholder="your name here" type="text" id="name">


                <label for="email">Email</label>
                <input placeholder="your email here" type="text" id="email">

                <label for="message">Message</label>
                <textarea placeholder="your message here" name="" id="message" cols="30" rows="6"></textarea>
                <button type="submit" class="submit-btn dark-btn">Submit</button>
            </form>
        </div>
        <img src="img/map.svg" alt="" class="sectionTwo__right responsive-image">
    </div>

    <div class="footerWrapper">
        <div class="footerMenu container">
            <div class="footerMenu__left">
                <img src="src/images/Logo/Logo.svg" alt="" class="footerMenu__left--logo">
                <div class="footerMenu__left--text"></div>
            </div>
            <div class="footerMenu__right"></div>
        </div>

        <div class="footerLinks container">
            <div class="footerLinks__socials">
                <img src="img/facebook (1).svg" alt="" class="footerLinks__socials--1">
                <img src="img/instagram.svg" alt="" class="footerLinks__socials--2">
                <img src="img/twitter.svg" alt="" class="footerLinks__socials--3">
                <img src="img/pinterest.svg" alt="" class="footerLinks__socials--4">
                <img src="img/tiktok.svg" alt="" class="footerLinks__socials--5">
                <img src="img/whatsapp.svg" alt="" class="footerLinks__socials--6">
                <img src="img/youtube.svg" alt="" class="footerLinks__socials--7">
            </div>
            <div class="footerLinks__copyright text-white text-center">Â© Start, 2022. All rights reserved.</div>
        </div>
    </div>
