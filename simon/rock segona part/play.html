<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
	body {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  height: 100vh;
	  margin: 0;
	}
  
	h1 {
	  font-size: 3em;
	  margin-bottom: 30px;
	}
  
	p {
	  font-size: 1.5em;
	  margin-bottom: 20px;
	}
  
	#score {
	  font-weight: bold;
	}
  
	button {
	  font-size: 1.2em;
	  padding: 10px 20px;
	  border-radius: 5px;
	  border: none;
	  background-color: #f2f2f2;
	  margin-bottom: 20px;
	  cursor: pointer;
	}
  </style>
  
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  
  <p>Your score: <span id="score">0</span></p>
  
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  
  <script src="script/play.js">
    
  </script>
</body>
</html>
