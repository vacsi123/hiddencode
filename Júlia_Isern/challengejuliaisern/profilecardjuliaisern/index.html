<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- meta for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>profilecard</title>
        <link rel="icon" type="image" href="images/favicon-32x32.png"/>
    </head>
    <body>
        <section class="box">
             <div class="h_line"></div>
            <div class="top">
                <img src="images/bg-pattern-card.svg" alt="card">
                <span class="photo">
                    <img src="images/image-victor.jpg" alt="victor">
                </span>
            </div>
            <div class="data">
                <p class="name">Victor Crest</p>
                <p class="age">26</p>
            </div>
        
            <div class="location">
                <p class="location">London</p>
            </div>
            <div class="hr"></div>
            <div class="bottom">
                
                <div class="followers">
            
                    <p class="numbers">80K</p>
                    <p class="text">Followers</p>
                </div>
                <div class="likes">
                    <p class="numbers">803K</p>
                    <p class="text">Likes</p>
                </div>
                <div class="photos">
                    <p class="numbers">1.4K</p>
                    <p class="text">Photos</p>
                </div>
            </div>
        </section>
    </body>
</html>
