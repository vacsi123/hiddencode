<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="css/styles.css">
        <title>Profile Card - Pol Naranjo</title>
    </head>
    <body>
        <section class="background">
            <img class="top" src="images/bg-pattern-top.svg">
            <img class="bottom" src="images/bg-pattern-bottom.svg">
        </section>
        <section class="card">
            <img class="banner" src="images/bg-pattern-card.svg">
            <div class="info">
                <div class="profile-pic">
                    <img src="images/image-victor.jpg">
                </div>
                <div class="presentation">
                    <div class="name">
                        <p>Victor Crest</p>
                    </div>    
                    <div class="age">
                        <p>26</p>
                    </div>    
                </div>
                <div class="location">
                    <p>London</p>
                </div>
                <div class="stats">
                    <div class="followers">
                        <div class="number">
                            <p>80K</p>
                        </div>
                        <div class="tag">
                            <p>Followers</p>    
                        </div>        
                    </div>
                    <div class="likes">
                        <div class="number">
                            <p>803K</p>
                        </div>
                        <div class="tag">
                            <p>Likes</p>    
                        </div>            
                    </div>
                    <div class="photos">
                        <div class="number">
                            <p>1.4K</p>
                        </div>
                        <div class="tag">
                            <p>Photos</p>    
                        </div>    
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
