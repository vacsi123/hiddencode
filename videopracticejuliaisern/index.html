<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AUDIO/VIDEO example (A)</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <audio controls loop autoplay muted>
            <!-- AUDIO TYPES
                .mp3 type="audio/mpeg"
                .mp3 type="audio/ogg"
                .mp3 type="audio/wav"
            -->
            <source src="audio/" type="audio/wav">
        </audio>
        <video controls poster="img/image1.jpeg">
        <!-- VIDEO TYPES
            .mp4 type="video/mp4"
            .mp4 type="video/webm"
            .mp4 type="video/quicktime"
        -->
            <source src="video/La Navidad tiene... sus cositas.mp4" type="video/mp4">
            <source src="video/La Navidad tiene... sus cositas.mp4" type="video/webm">
            <track kind="subtitles" srclang="en" src="video/video-en.vtt" label="English">
            <track kind="subtitles" srclang="ca" src="video/video-cat.vtt" label="Català">
            <track default kind="subtitles" srclang="ca" src="video/video-cast.vtt" label="Castellà">
        </video>
    </body>
</html>
